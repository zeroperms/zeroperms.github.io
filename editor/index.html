<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroPerms - Web Editor</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="root">
        <div class="header">
            <span class="header-title">ZeroPerms</span>
            <span class="header-subtitle">WebEditor</span>
        </div>
        <div class="notifications">
            <div class="notification-green">
                <div class="notification-header">
                    <div class="notification-header-title">ZeroPerms</div>
                </div>
                <div class="notification-main">
                    <div class="notification-main-desc">
                        <span>You using beta version of this page.</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="main-top">
                <span class="main-top-servername">%servername%</span>
                <span>&nbsp;-&nbsp;</span>
                <span class="main-top-servername-2">Editor</span>
                <div class="main-top-noscript">
                    <noscript>JavaScript disabled, please enable JavaScript in your Browser Settings</noscript>
                </div>
                <a href="#" class="main-top-apply">Apply to server</a>
            </div>
        </div>
        <div class="footer">
            <span class="footer-copyright">Copyright (C) 2021 | All rights reserved</span>
        </div>
    </div>
    <script src="assets/app.js"></script>
</body>
</html>
